<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <!-- Game info: Turn and Winner -->
    <div class="game-info">
      <h1 id="msg"></h1>
      <h2 id="turn"></h2>
      <button type="button" id="refresh">Play again</button>
    </div>

    <!-- All boards container -->
    <div class="flex">
      <!-- Player1's board -->
      <div class="board">
        <h4>Player1</h4>
        <div class="container">
          <div id="board1-overlay"></div>
          <div id="board1" class="grid">
            <!-- Board index information -->
          </div>
        </div>
      </div>
      <!-- Player2's board -->
      <div class="board">
        <h4>Player2</h4>
        <div class="container">
          <div id="board2-overlay"></div>
          <div id="board2" class="grid">
            <!-- Board index information -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./game.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
